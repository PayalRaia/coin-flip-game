<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Coin Flip</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1e1e1e, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    .coin-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 30px;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 3s ease;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border: 3px solid #f0f0f0;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    .heads {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/US_One_Cent_Obv.png/440px-US_One_Cent_Obv.png');
    }

    .tails {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/US_One_Cent_Rev.png/440px-US_One_Cent_Rev.png');
      transform: rotateY(180deg);
    }

    .result {
      font-size: 1.8rem;
      margin-top: 10px;
      min-height: 40px;
      text-shadow: 1px 1px 6px #000;
    }

    .flip-btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .flip-btn:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸª™ Flip the Coin</h1>

  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="face heads"></div>
      <div class="face tails"></div>
    </div>
  </div>

  <div class="result" id="result">Ready?</div>
  <button class="flip-btn" onclick="flipCoin()">Flip the Coin</button>

  <!-- Coin Flip Sound -->
  <audio id="coinSound" src="https://www.soundjay.com/misc/sounds/coin-drop-4.mp3" preload="auto"></audio>

  <script>
    const coin = document.getElementById("coin");
    const resultText = document.getElementById("result");
    const coinSound = document.getElementById("coinSound");

    function flipCoin() {
      resultText.textContent = '';
      let isHeads = Math.random() < 0.5;

      let flips = Math.floor(Math.random() * 4) + 3;
      let rotation = 180 * flips;

      coin.style.transform = `rotateY(${rotation + (isHeads ? 0 : 180)}deg)`;

      // Play sound
      coinSound.currentTime = 0;
      coinSound.play();

      setTimeout(() => {
        resultText.textContent = isHeads ? "ðŸŸ¡ It's Heads!" : "ðŸ”µ It's Tails!";
      }, 3000);
    }
  </script>

</body>
</html>
